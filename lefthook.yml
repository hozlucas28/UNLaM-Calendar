---
assert_lefthook_installed: true

pre-commit:
  jobs:
    - name: " Lint, format, and apply fixes"
      group:
        parallel: true
        jobs:
          - name: " Format with Prettier"
            run: bun run prettier {staged_files} --write --ignore-unknown --no-color --no-error-on-unmatched-pattern
            glob:
              - "*.astro"
              - "*.{yml,yaml}"
              - "*.md"
              - "*.mermaid"
            stage_fixed: true

          - name: " Lint and format with Biome"
            run: |
              for stagedFile in {staged_files}; do
                echo "$stagedFile"
              done
              echo ""
              bun run --bun biome check --write --staged --colors=off --no-errors-on-unmatched
            glob:
              - "*.html"
              - "*.css"
              - "*.{js,jsx}"
              - "*.{ts,tsx}"
              - "*.json"
            stage_fixed: true

          - name: " Lint and format Golang files"
            run: golangci-lint run {staged_files} --fix --color=never
            glob:
              - "go.mod"
              - "go.sum"
              - "*.go"
            stage_fixed: true

    - name: " Lint"
      group:
        parallel: true
        jobs:
          - name: " Lint Dependabot file and GitHub Actions workflows"
            run: zizmor {staged_files} --color=never
            glob:
              - ".github/dependabot.{yml,yaml}"
              - ".github/workflows/*.{yml,yaml}"

          - name: " Scan for leaked secrets"
            run: gitleaks git --pre-commit --staged --verbose --no-color --no-banner
