version: 2

updates:
  - package-ecosystem: bun
    directory: frontend
    target-branch: main
    commit-message:
      prefix: ci(frontend)
    labels: []
    cooldown:
      default-days: 7
      semver-patch-days: 1
    open-pull-requests-limit: 4
    schedule:
      interval: cron
      cronjob: 0 8 * * * # Every day at 08:00
      timezone: America/Argentina/Buenos_Aires

