---
name: Lint and Test Backend
run-name: Lint and Test Backend
description: Lints Backend changed files (applying safe fixes) and tests it when code is pushed or a pull request is opened, reopened or synchronized.
permissions: {}

on:
  push:
    paths:
      - backend/**/*
    branches-ignore:
      - main
      - hozlucas28/github-action/workflow-test

  pull_request:
    paths:
      - backend/**/*
    branches-ignore:
      - hozlucas28/github-action/workflow-test

jobs:
  lint-changed-files:
    name: Lint Backend changed files
    runs-on: ubuntu-latest

    permissions:
      contents: write # To commit and push fixes
      pull-requests: read # To lint only new issues

    steps:
      - name: Create GitHub app token
        id: github-app-token
        if: ${{ env.ACT != 'true' }}
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.BYPASS_RULES_APP_ID }}
          private-key: ${{ secrets.BYPASS_RULES_APP_PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: read

      - name: Checkout backend directory
        uses: actions/checkout@v6
        with:
          ref: ${{ (github.event_name == 'pull_request' && github.head_ref) || '' }}
          token: ${{ (steps.github-app-token.conclusion == 'skipped' && github.token) || steps.github-app-token.outputs.token }}
          sparse-checkout: backend
          persist-credentials: true
          sparse-checkout-cone-mode: false

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          token: ${{ (steps.github-app-token.conclusion == 'skipped' && github.token) || steps.github-app-token.outputs.token }}
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Lint Backend changed files
        uses: golangci/golangci-lint-action@v9
        with:
          args: --fix
          version: latest
          github-token: ${{ (steps.github-app-token.conclusion == 'skipped' && github.token) || steps.github-app-token.outputs.token }}
          only-new-issues: true
          working-directory: backend

      - name: Push fixes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          skip_push: ${{ env.ACT == 'true' }}
          file_pattern: backend/**/*
          commit_message: "ci(backend): apply safe fixes"
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com

  test:
    name: Test Backend
    runs-on: ubuntu-latest

    needs: lint-changed-files

    permissions:
      contents: read # To checkout the repository

    steps:
      - name: Checkout backend directory
        uses: actions/checkout@v6
        with:
          ref: ${{ (github.event_name == 'pull_request' && github.head_ref) || '' }}
          sparse-checkout: backend
          persist-credentials: false
          sparse-checkout-cone-mode: false

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Test Backend
        run: go test ./...
        working-directory: backend

env:
  CI: true
  LEFTHOOK: 0

concurrency:
  group: lint-and-test-backend_${{ (github.event_name == 'push' && github.ref) || github.event.pull_request.number }}
  cancel-in-progress: true
